<form>

    <div class="form-group">
        <label for="personName">Name</label>
        <input type="text" class="form-control" id="personName" placeholder="Name" #personNameTxt>
      </div>
    <div class="form-group">


        <label for="">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" #emailTxt>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      
      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" class="form-control" id="age" placeholder="Age" #ageTxt>
      </div>
      <button type="button" class="btn btn-primary" (click)="addPerson(personNameTxt, emailTxt, ageTxt)">Enter</button>
</form>


<div *ngIf="personList.length>0"><h3>List of Persons</h3>

    <ol>
        <li *ngFor="let person of personList">
           Name : {{person.personName}} | Email : {{person.email}} | Age: {{person.age}}
        </li>
    </ol>


</div>
