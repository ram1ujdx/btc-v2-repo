<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><marquee behavior="" direction="right"> simple calculator</marquee></h1>
    <p>Enter the First Number: <input id="first"></p>
    <p>Enter the Second Number: <input id="second"></p>
    <select name="operation" id="operation">
        <option value="add">ADD</option>
        <option value="subtract">SUBTRACT</option>
        <option value="multiply">MULTIPLY</option>
        <option value="divide">DIVIDE</option>
    </select>
    <button onclick="calculate()">calculator</button>
  
</body>

<script>
    function calculate()
    {
             var operator = document.getElementById("operation").value;
             var num1 = parseInt(document.getElementById("first").value);
             var num2 = parseInt(document.getElementById("second").value);

                console.log(operator);


                var result;
                if (operator == 'add') 
                {
                    result = num1 + num2;
                }
                else if (operator == 'subtract') 
                {
                    result = num1 - num2;
                }
                else if (operator == 'multiply') 
                {
                    result = num1 * num2;
                }
                else if(operator == 'divide') 
                {
                    result = num1 / num2;
                }
            document.write("Result is "+result)
    }
</script>
</html>
